<main class="form-signin w-100 m-auto mt-5">
  <form>
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
    <h1 class="h3 text-sm mb-3 fw-normal text-center">Iniciar acesso!</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary text-uppercase fw-bold" type="submit">Sign in</button>
    <p class="text-center fs-6 mt-3">Caso não seja cadastrado clique <a href="#">aqui.</a></p>
    <p class="text-center fs-6">Esqueceu sua senha? <a class="" href="#">recupere agora.</a></p>
    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p> -->
  </form>
</main>
